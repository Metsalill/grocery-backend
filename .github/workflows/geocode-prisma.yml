name: Geocode Prisma stores
on: workflow_dispatch
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_PUBLIC }}  # external DB URL
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install asyncpg aiohttp
      - name: Run geocoder
        run: python scripts/geocode_prisma.py
