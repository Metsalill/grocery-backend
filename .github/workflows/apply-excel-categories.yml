name: Apply Excel product categories

on:
  workflow_dispatch:        # run manually from GitHub UI
  push:                     # optional: run on every commit that changes the label CSVs
    paths:
      - "data/product_labels/*.csv"
      - "scripts/apply_excel_categories.py"

jobs:
  apply-excel-categories:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      LABELS_DIR: data/product_labels

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: Apply Excel categories to products table
        run: |
          python scripts/apply_excel_categories.py
