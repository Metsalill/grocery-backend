name: Apply Excel product categories

on:
  workflow_dispatch:

jobs:
  apply-excel-categories:
    runs-on: ubuntu-latest

    env:
      # Railway Postgres connection string
      # Make sure this secret exists in GitHub:
      # Settings → Secrets and variables → Actions → New repository secret
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas psycopg2-binary

      - name: List product label files
        run: |
          echo "Listing data/product_labels/"
          ls -la data/product_labels || true

      - name: Apply Excel categories to products table
        run: |
          python scripts/apply_excel_categories.py
