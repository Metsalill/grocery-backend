name: Apply Excel product categories

on:
  workflow_dispatch:

jobs:
  apply-excel-categories:
    runs-on: ubuntu-latest

    env:
      # Railway Postgres connection string
      # Make sure this secret exists in your GitHub repo:
      # Settings → Secrets and variables → Actions → New repository secret
      # Name: RW_DATABASE_URL
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If your label files are CSV only, openpyxl is harmless.
          # If any are .xlsx, openpyxl is required.
          pip install pandas psycopg2-binary openpyxl

      - name: Sanity check product label files
        run: |
          echo "Listing data/product_labels/"
          ls -la data/product_labels
          echo "File count:"
          ls -1 data/product_labels | wc -l

      - name: Apply Excel categories to products table
        run: |
          python scripts/apply_excel_categories.py
