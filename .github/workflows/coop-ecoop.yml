name: Coop eCoop scrape + upsert

on:
  schedule:
    - cron: "17 * * * *"  # run hourly at :17 — adjust as you like
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    name: scrape ({{ matrix.store_name }}, {{ matrix.city }}, out/{{ matrix.artifact }})
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        include:
          - store_name: "haapsalu eCoop"
            city: haapsalu
            store_id: 445
            store_host: "coophaapsalu.ee"
            cats: "data/coop_haapsalu_categories.txt"
            out: "out/ecoop_haapsalu.csv"
            artifact: "ecoop_haapsalu.csv"

          - store_name: "vandra eCoop"
            city: vandra
            store_id: 446
            store_host: "vandra.ecoop.ee"
            cats: "data/coop_vandra_categories.txt"
            out: "out/ecoop_vandra.csv"
            artifact: "ecoop_vandra.csv"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache Playwright browser binaries (Chromium)
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-1.47.0

      - name: Install crawler deps (pip)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Install Playwright (Chromium)
        run: |
          python -m playwright install-deps chromium
          python -m playwright install chromium

      - name: Run eCoop crawler ({{ matrix.store_name }})
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          mkdir -p out
          python scripts/ecoop_crawler.py \
            --categories-file "${{ matrix.cats }}" \
            --store-id "${{ matrix.store_id }}" \
            --store-host "${{ matrix.store_host }}" \
            --out "${{ matrix.out }}" \
            --headless true \
            --goto-strategy auto \
            --upsert-db main

      # NOTE: artifact *name* cannot contain slashes — keep it clean here,
      #       and use 'path' to point to the file inside 'out/'.
      - name: Upload CSV ({{ matrix.store_name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.out }}
          if-no-files-found: error
          retention-days: 7
