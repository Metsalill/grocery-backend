name: Coop eCoop scrape + upsert

on:
  schedule:
    - cron: "17 */8 * * *"   # every 8h
  workflow_dispatch:

jobs:
  scrape:
    name: scrape ({{ matrix.store_name }}, data/{{ matrix.cats }}, out/{{ matrix.out }})
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        include:
          - store_name: "haapsalu eCoop"
            region: haapsalu
            cats: data/coop_haapsalu_categories.txt
            out: out/ecoop_haapsalu.csv
          - store_name: "vandra eCoop"
            region: vandra
            cats: data/coop_vandra_categories.txt
            out: out/ecoop_vandra.csv

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Install crawler deps (pip + Playwright)
        run: |
          python -m pip install -U pip
          pip install -r requirements-crawler.txt
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run eCoop crawler ({{ matrix.store_name }})
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -e
          mkdir -p out
          python scripts/ecoop_crawler.py \
            --region "${{ matrix.region }}" \
            --categories-file "${{ matrix.cats }}" \
            --page-limit 200 \
            --max-products 250000 \
            --headless true \
            --req-delay 150 \
            --pdp-workers 4 \
            --goto-strategy domcontentloaded \
            --nav-timeout 420 \
            --out "${{ matrix.out }}"

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out }}
          path: ${{ matrix.out }}
