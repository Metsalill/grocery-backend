name: Coop eCoop scrape + upsert

on:
  workflow_dispatch: {}
  schedule:
    # run every 6 hours UTC (tune however you want)
    - cron: "0 */6 * * *"

concurrency:
  group: coop-ecoop-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        # one entry per online Coop store
        include:
          - store_id: "445"
            region: "https://coophaapsalu.ee"
            categories_file: "categories_haapsalu.txt"
          - store_id: "446"
            region: "https://vandra.ecoop.ee"
            categories_file: "categories_vandra.txt"

    env:
      # DB with write access (same style you used in prisma/rimi workflows)
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      PYTHONUNBUFFERED: "1"

      # pass the correct stores.id into the crawler so prices land in `prices.store_id`
      STORE_ID: ${{ matrix.store_id }}

      # if you pre-shard category files externally and feed each job only URLs for that region:
      ECOOP_PRESHARDED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright asyncpg
          playwright install chromium

      - name: Crawl Coop eCoop (${ { matrix.store_id } })
        env:
          REGION: ${{ matrix.region }}
        run: |
          python3 ecoop_crawler.py \
            --region "${REGION}" \
            --categories-file "${{ matrix.categories_file }}" \
            --headless "1" \
            --pdp-workers 4 \
            --req-delay 0.5 \
            --rotate-buckets 4 \
            --rotate-index -1 \
            --out "out/coop_ecoop_${{ matrix.store_id }}.csv" \
            --write-empty-csv

      - name: Upload CSV artifact (for debugging / diffing)
        uses: actions/upload-artifact@v4
        with:
          name: coop-ecoop-${{ matrix.store_id }}-${{ github.run_id }}
          path: out/coop_ecoop_${{ matrix.store_id }}.csv
          if-no-files-found: ignore
