name: Coop eCoop scrape + upsert

on:
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    # eCoop needs more than 40 minutes on GH runners
    timeout-minutes: 120
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - store_id: 445
            store_name: "haapsalu eCoop"
            store_url: "https://coophaapsalu.ee"
            cats: "data/coop_haapsalu_categories.txt"
            out: "ecoop_haapsalu"
            region: "haapsalu"
          - store_id: 446
            store_name: "vandra eCoop"
            store_url: "https://vandra.ecoop.ee"
            cats: "data/coop_vandra_categories.txt"
            out: "ecoop_vandra"
            region: "vandra"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-1.47.0

      - name: Install crawler deps (pip + Playwright)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run eCoop crawler (${{ matrix.store_name }})
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euo pipefail
          mkdir -p out

          python scripts/ecoop_crawler.py \
            --region "${{ matrix.region }}" \
            --categories-file "${{ matrix.cats }}" \
            --page-limit 400 \
            --max-products 20000 \
            --headless 1 \
            --req-delay 300 \
            --pdp-workers 4 \
            --goto-strategy autodetect \
            --write-empty-csv \
            --store-id ${{ matrix.store_id }} \
            --store-url "${{ matrix.store_url }}" \
            --upsert-db main \
            --out "out/${{ matrix.out }}.csv"

      # IMPORTANT: 'name' must NOT contain '/' â€“ only the 'path' may
      - name: Upload CSV (${{ matrix.store_name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out }}
          path: out/${{ matrix.out }}.csv
          if-no-files-found: error
          retention-days: 7
