name: Coop eCoop scrape + upsert

on:
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    name: scrape ({{ matrix.store_name }}, data/{{ matrix.cats }}, out/{{ matrix.out }})
    runs-on: ubuntu-latest
    timeout-minutes: 40

    strategy:
      fail-fast: false
      matrix:
        include:
          - store_name: haapsalu eCoop
            store_id: 445
            host: coophaapsalu.ee
            cats: data/coop_haapsalu_categories.txt
            out: out/ecoop_haapsalu.csv
          - store_name: vandra eCoop
            store_id: 446
            host: vandra.ecoop.ee
            cats: data/coop_vandra_categories.txt
            out: out/ecoop_vandra.csv

    # Keep Playwright browsers in a workspace-local folder (no runner.* context).
    env:
      PLAYWRIGHT_BROWSERS_PATH: pw-browsers
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: pw-${{ hashFiles('requirements.txt') }}

      - name: Install crawler deps (pip + Playwright)
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run eCoop crawler ({{ matrix.store_name }})
        run: |
          mkdir -p out
          python3 scripts/ecoop_crawler.py \
            --categories-file "${{ matrix.cats }}" \
            --store-id "${{ matrix.store_id }}" \
            --store-host "${{ matrix.host }}" \
            --out "${{ matrix.out }}" \
            --upsert-db main \
            --headless true \
            --max-products 100000 \
            --page-limit 0 \
            --nav-timeout 42000

      - name: Upload CSV ({{ matrix.store_name }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out }}
          path: ${{ matrix.out }}
          if-no-files-found: warn
