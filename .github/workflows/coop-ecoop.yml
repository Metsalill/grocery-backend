name: "Coop eCoop – Category Crawl (Playwright) + optional DB upsert"

on:
  workflow_dispatch:
    inputs:
      region:
        description: "Base region URL (e.g., https://haapsalu.ecoop.ee)"
        required: false
        default: "https://vandra.ecoop.ee"
      categories_multiline:
        description: "Category URLs/paths (one per line)"
        required: false
        default: ""
      categories_file:
        description: "Repo file with categories (one per line)"
        required: false
        default: ""
      page_limit:
        description: "Cap product links per category (0 = all)"
        required: false
        default: "0"
      max_products:
        description: "Cap PDPs per category after discovery (0 = unlimited)"
        required: false
        default: "0"
      req_delay:
        description: "Delay between ops (sec)"
        required: false
        default: "0.4"
      pdp_workers:
        description: "Concurrent PDP tabs per category"
        required: false
        default: "6"
      shards:
        description: "Number of shards (1–8)"
        required: false
        default: "8"
      upsert_db:
        description: "1 = upsert into DATABASE_URL (staging_coop_products)"
        required: false
        default: "0"
      extra_args:
        description: "Extra flags for ecoop_crawler.py"
        required: false
        default: ""

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        shard_index: [0, 1, 2, 3, 4, 5, 6, 7]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute shard count
        id: shard
        run: |
          REQ="${{ github.event_name == 'workflow_dispatch' && inputs.shards || '1' }}"
          if ! [[ "$REQ" =~ ^[0-9]+$ ]]; then REQ=1; fi
          if [ "$REQ" -lt 1 ]; then REQ=1; fi
          if [ "$REQ" -gt 8 ]; then REQ=8; fi
          echo "count=$REQ" >> $GITHUB_OUTPUT

      - name: Skip unused shard
        if: ${{ matrix.shard_index >= fromJSON(steps.shard.outputs.count) }}
        run: echo "Skipping shard ${{ matrix.shard_index }} (only ${{ steps.shard.outputs.count }} requested)"

      - name: Setup Python
        if: ${{ matrix.shard_index < fromJSON(steps.shard.outputs.count) }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pip + Playwright)
        if: ${{ matrix.shard_index < fromJSON(steps.shard.outputs.count) }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install playwright asyncpg
          python -m playwright install --with-deps chromium

      - name: Prepare categories
        if: ${{ matrix.shard_index < fromJSON(steps.shard.outputs.count) }}
        id: cats
        env:
          CATS_FILE_INPUT: ${{ inputs.categories_file }}
          CATS_MULTILINE: ${{ inputs.categories_multiline }}
        run: |
          mkdir -p out
          if [ -n "$CATS_MULTILINE" ]; then printf "%s\n" "$CATS_MULTILINE" > /tmp/categories.txt; fi
          if [ -n "$CATS_FILE_INPUT" ] && [ -f "$CATS_FILE_INPUT" ]; then cp "$CATS_FILE_INPUT" /tmp/categories.txt; fi
          if [ ! -s /tmp/categories.txt ]; then
            echo "No categories provided. Use categories_multiline or categories_file."
            exit 2
          fi
          echo "path=/tmp/categories.txt" >> $GITHUB_OUTPUT

      - name: Run eCoop crawler (sharded)
        if: ${{ matrix.shard_index < fromJSON(steps.shard.outputs.count) }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          COOP_UPSERT_DB: ${{ inputs.upsert_db }}
          # Dedup follows upsert toggle; set to 1 when upserting
          COOP_DEDUP_DB: ${{ inputs.upsert_db }}
        run: |
          REGION="${{ inputs.region }}"
          REQ_DELAY="${{ inputs.req_delay }}"
          PDP_WORKERS="${{ inputs.pdp_workers }}"
          PAGE_LIMIT="${{ inputs.page_limit }}"
          MAX_PRODUCTS="${{ inputs.max_products }}"
          SHARD_COUNT="${{ steps.shard.outputs.count }}"
          EXTRA="${{ inputs.extra_args }}"

          python3 ecoop_crawler.py \
            --region "$REGION" \
            --categories-file "${{ steps.cats.outputs.path }}" \
            --page-limit "$PAGE_LIMIT" \
            --max-products "$MAX_PRODUCTS" \
            --headless "1" \
            --req-delay "$REQ_DELAY" \
            --pdp-workers "$PDP_WORKERS" \
            --cat-shards "$SHARD_COUNT" \
            --cat-index "${{ matrix.shard_index }}" \
            --out "out/coop_ecoop_${{ github.run_id }}_shard${{ matrix.shard_index }}.csv" \
            $EXTRA

      - name: Upload CSV artifact
        if: ${{ always() && matrix.shard_index < fromJSON(steps.shard.outputs.count) }}
        uses: actions/upload-artifact@v4
        with:
          name: coop-ecoop-${{ github.run_id }}-part-${{ matrix.shard_index }}
          path: out/*.csv
          if-no-files-found: warn
          retention-days: 7
