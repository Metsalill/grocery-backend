name: Coop eCoop scrape + upsert

on:
  workflow_dispatch: {}
  schedule:
    # every 6 hours (UTC)
    - cron: "0 */6 * * *"

concurrency:
  group: coop-ecoop
  cancel-in-progress: true

jobs:
  scrape:
    name: scrape (${{ matrix.store_id }}, ${{ matrix.base_url }}, ${{ matrix.cats_file }})
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      PYTHONUNBUFFERED: "1"

    strategy:
      fail-fast: false
      matrix:
        include:
          - store_id: 445
            base_url: "https://coophaapsalu.ee"
            cats_file: "coop_haapsalu_categories.txt"
          - store_id: 446
            base_url: "https://vandra.ecoop.ee"
            cats_file: "coop_vandra_categories.txt"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Use repo requirements if present; otherwise install minimal deps
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 lxml selectolax
          fi

      - name: Crawl Coop eCoop (${{ matrix.store_id }})
        run: |
          python3 scripts/ecoop_crawler.py \
            --store-url "${{ matrix.base_url }}" \
            --cats-file "data/${{ matrix.cats_file }}" \
            --store-id "${{ matrix.store_id }}" \
            --upsert-db main \
            --headless 1

      # Optional: keep a CSV for diffing when debugging locally.
      - name: Upload CSV artifact (for debugging / diffing)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ecoop-${{ matrix.store_id }}-csv
          path: data/ecoop_${{ matrix.store_id }}_products.csv
          if-no-files-found: ignore
