name: Coop eCoop scrape + upsert

on:
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    name: scrape ({{ matrix.store_name }}, data/{{ matrix.cats }}, out/{{ matrix.out }})
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        include:
          - store_name: haapsalu eCoop
            store_id: 445
            store_host: coophaapsalu.ee
            cats: data/coop_haapsalu_categories.txt
            out: out/ecoop_haapsalu.csv
          - store_name: vandra eCoop
            store_id: 446
            store_host: vandra.ecoop.ee
            cats: data/coop_vandra_categories.txt
            out: out/ecoop_vandra.csv

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install crawler deps (pip + Playwright)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run eCoop crawler ({{ matrix.store_name }})
        env:
          # add your DB env/secrets here if needed by --upsert-db
          # DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PYTHONUNBUFFERED: "1"
        run: |
          mkdir -p out
          python scripts/ecoop_crawler.py \
            --categories-file "${{ matrix.cats }}" \
            --store-id "${{ matrix.store_id }}" \
            --store-host "${{ matrix.store_host }}" \
            --out "${{ matrix.out }}" \
            --headless true \
            --upsert-db main

      - name: Upload CSV ({{ matrix.store_name }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # ✅ artifact *name* must NOT contain slashes
          name: ecoop_${{ matrix.store_name }}_${{ matrix.store_id }}
          # ✅ artifact *path* is the actual file path with slashes
          path: ${{ matrix.out }}
