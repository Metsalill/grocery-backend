name: Coop eCoop scrape + upsert

on:
  workflow_dispatch:
  schedule:
    - cron: "23 2 * * *" # nightly

jobs:
  scrape:
    name: scrape ({{ matrix.store_name }}, data/{{ matrix.cats }}, out/{{ matrix.out }})
    runs-on: ubuntu-latest
    timeout-minutes: 40

    strategy:
      fail-fast: false
      matrix:
        include:
          # Haapsalu eCoop
          - store_id: 445
            store_name: haapsalu eCoop
            host: vandra.ecoop.ee
            cats: coop_haapsalu_categories.txt
            out: ecoop_haapsalu.csv
            cat_shards: 8
          # VÃ¤ndra eCoop
          - store_id: 446
            store_name: vandra eCoop
            host: vandra.ecoop.ee
            cats: coop_vandra_categories.txt
            out: ecoop_vandra.csv
            cat_shards: 8

    env:
      TZ: Europe/Tallinn
      DATABASE_URL: ${{ secrets.DATABASE_URL_PUBLIC }}

    steps:
      - name: Set up job
        run: echo "Starting ${{ matrix.store_name }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Install crawler deps (pip + Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run eCoop crawler ({{ matrix.store_name }}, shard 0)
        run: |
          mkdir -p out
          python scripts/ecoop_crawler.py \
            --store-url https://${{ matrix.host }} \
            --categories-file data/${{ matrix.cats }} \
            --store-id ${{ matrix.store_id }} \
            --cat-shards ${{ matrix.cat_shards }} \
            --cat-index 0 \
            --page-limit 400 \
            --max-products 2000 \
            --req-delay 1.8 \
            --goto-strategy networkidle \
            --nav-timeout 420 \
            --out out/${{ matrix.out }}

      - name: Run eCoop crawler ({{ matrix.store_name }}, shard 1)
        run: |
          python scripts/ecoop_crawler.py \
            --store-url https://${{ matrix.host }} \
            --categories-file data/${{ matrix.cats }} \
            --store-id ${{ matrix.store_id }} \
            --cat-shards ${{ matrix.cat_shards }} \
            --cat-index 1 \
            --page-limit 400 \
            --max-products 2000 \
            --req-delay 1.8 \
            --goto-strategy networkidle \
            --nav-timeout 420 \
            --out out/${{ matrix.out }}

      - name: Run eCoop crawler ({{ matrix.store_name }}, shard 2)
