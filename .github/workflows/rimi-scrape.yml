name: "Prisma â†’ Price Update (every 2 hours)"

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours (UTC)

concurrency:
  group: prisma-price-update
  cancel-in-progress: true

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      PRISMA_STORE_ID: "14"
      PRICE_CURRENCY: "EUR"
      PRICE_TYPE: "regular"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          set -euo pipefail
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install playwright psycopg2-binary

      - name: Install Chromium + deps
        run: python -m playwright install --with-deps chromium

      # quick sanity
      - name: Smoke test (5)
        env:
          HEADLESS: "1"
        run: |
          set -euo pipefail
          python scripts/prisma_price_updater.py --max-products 5 --headless "${HEADLESS}"

      - name: Update Prisma prices (batch 1000)
        env:
          HEADLESS: "1"
        run: |
          set -euo pipefail
          python scripts/prisma_price_updater.py --max-products 1000 --headless "${HEADLESS}"

      - name: Post-run sanity (counts)
        if: always()
        run: |
          set -euo pipefail
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 <<'SQL'
          SELECT COUNT(*) AS prices_rows FROM public.prices;
          SELECT COUNT(*) AS history_rows FROM public.price_history;
          SQL
