name: "Rimi - Category Crawl (Playwright) + optional DB upsert"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "prices (default) or metadata (only items missing brand/EAN/manufacturer)"
        required: false
        default: "prices"
      categories_multiline:
        description: "Rimi category URLs (one per line). If omitted, we use the SH-coded roots."
        required: false
        default: ""
      page_limit:
        description: "Max pages per category (0 = all)"
        required: false
        default: "0"
      max_products:
        description: "Hard cap on total PDPs (0 = unlimited)"
        required: false
        default: "0"
      headless:
        description: "Headless browser (1/0)"
        required: false
        default: "1"
      req_delay:
        description: "Delay between page ops (sec)"
        required: false
        default: "0.25"
  schedule:
    - cron: "19 3 * * 0"   # Sun at 03:19 UTC

concurrency:
  # separate queues per mode so prices/metadata don't cancel each other
  group: rimi-category-crawl-${{ github.event.inputs.mode || 'prices' }}
  cancel-in-progress: true

jobs:
  crawl-and-upsert:
    name: crawl-and-upsert (shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 110

    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3]   # 4-way sharding

    env:
      PYTHONUNBUFFERED: "1"
      OUTPUT_CSV: data/rimi_products.csv
      SHARD: ${{ matrix.shard }}
      DATABASE_URL: ${{ secrets.DATABASE_URL_PUBLIC }}
      # Raw mode from dispatch; defaults to "prices"
      MODE: ${{ github.event.inputs.mode || 'prices' }}
      # Robust flags for if: gates (strings "true"/"false")
      MODE_IS_PRICES: ${{ (github.event.inputs.mode || 'prices') == 'prices' }}
      MODE_IS_METADATA: ${{ (github.event.inputs.mode || 'prices') == 'metadata' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-scraper.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (Playwright + libs)
        run: |
          set -euo pipefail
          pip install -r requirements-scraper.txt || pip install playwright beautifulsoup4 lxml pg8000 psycopg2-binary
          python -m playwright install --with-deps chromium

      - name: Verify scraper exists
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f scripts/rimi_crawl_categories_pw.py ]; then
            echo "::error::scripts/rimi_crawl_categories_pw.py missing"
            exit 1
          fi
          python -m py_compile scripts/rimi_crawl_categories_pw.py
          chmod +x scripts/rimi_crawl_categories_pw.py

      - name: Prepare workspace
        shell: bash
        run: |
          set -euo pipefail
          rm -rf data
          mkdir -p data

      - name: Show selected mode
        run: |
          echo "MODE=${MODE}"
          echo "MODE_IS_PRICES=${MODE_IS_PRICES}"
          echo "MODE_IS_METADATA=${MODE_IS_METADATA}"

      - name: Prepare category list (all -> shard slice)
        shell: bash
        env:
          SHARDS: 4
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.inputs.categories_multiline }}" ]; then
            printf "%s\n" "${{ github.event.inputs.categories_multiline }}" \
              | tr -d '\r' | sed '/^[[:space:]]*$/d' > data/rimi_categories_all.txt
            echo "Using categories from input."
          elif [ -f data/rimi_categories.txt ]; then
            cp -f data/rimi_categories.txt data/rimi_categories_all.txt
            echo "Using repo file data/rimi_categories.txt"
          else
            printf '%s\n' \
              "https://www.rimi.ee/epood/ee/tooted/puuviljad-koogiviljad-lilled/c/SH-12" \
              "https://www.rimi.ee/epood/ee/tooted/talu-toidab/c/SH-19" \
              "https://www.rimi.ee/epood/ee/tooted/piimatooted-munad-juust/c/SH-11" \
              "https://www.rimi.ee/epood/ee/tooted/liha--ja-kalatooted/c/SH-8" \
              "https://www.rimi.ee/epood/ee/tooted/vegantooted/c/SH-17" \
              "https://www.rimi.ee/epood/ee/tooted/leivad-saiad-kondiitritooted/c/SH-6" \
              "https://www.rimi.ee/epood/ee/tooted/valmistoit/c/SH-16" \
              "https://www.rimi.ee/epood/ee/tooted/kauasailivad-toidukaubad/c/SH-13" \
              "https://www.rimi.ee/epood/ee/tooted/maiustused-ja-snakid/c/SH-9" \
              "https://www.rimi.ee/epood/ee/tooted/kulmutatud-toidukaubad/c/SH-4" \
              "https://www.rimi.ee/epood/ee/tooted/joogid/c/SH-3" \
              "https://www.rimi.ee/epood/ee/tooted/puhastusvahendid/c/SH-14" \
              "https://www.rimi.ee/epood/ee/tooted/lastekaubad/c/SH-5" \
              "https://www.rimi.ee/epood/ee/tooted/alkohol/c/SH-1" \
              > data/rimi_categories_all.txt
            echo "Using built-in SH-coded category set."
          fi

          : "${SHARD:?SHARD env is required}"
          awk -v s="$SHARD" -v n="$SHARDS" 'NR>0 { if ((NR-1)%n==s) print }' \
            data/rimi_categories_all.txt > data/rimi_categories.txt

          echo "TOTAL categories: $(wc -l < data/rimi_categories_all.txt)"
          echo "Sharding: SHARD=$SHARD / SHARDS=$SHARDS"
          echo "Slice count: $(wc -l < data/rimi_categories.txt)"
          echo "First 12 from slice:"
          nl -ba data/rimi_categories.txt | sed -n '1,12p' || true

      # ------------------------- SKIP/TARGET LISTS ----------------------------

      # MODE=prices → skip if we already have a price AND metadata complete (brand+name+manufacturer)
      - name: Build skip list (priced + brand+name+manufacturer present)
        if: ${{ env.DATABASE_URL != '' && env.MODE_IS_PRICES == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          : > data/rimi_skip_ext_ids.txt
          psql "$DATABASE_URL" -At -v ON_ERROR_STOP=1 <<'SQL' > data/rimi_skip_ext_ids.txt
          WITH priced_from_prices AS (
            SELECT DISTINCT (regexp_match(p.source_url, '/p/([0-9]+)'))[1] AS ext_id
            FROM public.prices p
            JOIN public.stores s ON s.id = p.store_id
            WHERE s.chain='Rimi' AND s.is_online = TRUE
              AND p.source_url ~ '/p/[0-9]+'
          ),
          priced_from_candidates AS (
            SELECT DISTINCT ext_id::text
            FROM public.rimi_candidates
            WHERE COALESCE(price,0) > 0
              AND COALESCE(ext_id,'') <> ''
          ),
          priced AS (
            SELECT ext_id FROM priced_from_prices
            UNION
            SELECT ext_id FROM priced_from_candidates
          )
          SELECT pr.ext_id
          FROM priced pr
          LEFT JOIN public.rimi_candidates rc ON rc.ext_id = pr.ext_id
          LEFT JOIN public.staging_rimi_products sp ON sp.ext_id = pr.ext_id
          WHERE
            COALESCE(NULLIF(btrim(COALESCE(rc.brand,        sp.brand,        '')),''),NULL) IS NOT NULL
            AND COALESCE(NULLIF(btrim(COALESCE(rc.name,         sp.name,     '')),''),NULL) IS NOT NULL
            AND COALESCE(NULLIF(btrim(COALESCE(rc.manufacturer, sp.manufacturer,'')) ,''),NULL) IS NOT NULL
          ORDER BY 1;
          SQL
          echo "Skip list rows (priced & have brand+name+manufacturer): $(wc -l < data/rimi_skip_ext_ids.txt)"
          echo "$(wc -l < data/rimi_skip_ext_ids.txt)" > data/_skip_count.txt

      # MODE=metadata → crawl only items missing brand/EAN/manufacturer/name
      - name: Build target list (missing metadata)
        if: ${{ env.DATABASE_URL != '' && env.MODE_IS_METADATA == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          : > data/rimi_only_ext_ids.txt
          psql "$DATABASE_URL" -At -v ON_ERROR_STOP=1 <<'SQL' > data/rimi_only_ext_ids.txt
          WITH all_ids AS (
            SELECT ext_id FROM public.rimi_candidates
            UNION
            SELECT ext_id FROM public.staging_rimi_products
          )
          SELECT a.ext_id
          FROM all_ids a
          LEFT JOIN public.rimi_candidates rc ON rc.ext_id = a.ext_id
          LEFT JOIN public.staging_rimi_products sp ON sp.ext_id = a.ext_id
          WHERE
            COALESCE(NULLIF(btrim(COALESCE(rc.brand,        sp.brand,        '')),''),NULL) IS NULL
            OR COALESCE(NULLIF(btrim(COALESCE(rc.name,         sp.name,     '')),''),NULL) IS NULL
            OR COALESCE(NULLIF(btrim(COALESCE(rc.manufacturer, sp.manufacturer,'')) ,''),NULL) IS NULL
            OR COALESCE(NULLIF(btrim(COALESCE(rc.ean_norm,     sp.ean_norm,  '')),''),NULL) IS NULL
          ORDER BY 1;
          SQL
          echo "Target list rows (missing brand/name/EAN/manufacturer): $(wc -l < data/rimi_only_ext_ids.txt)"

      - name: Crawl Rimi categories (Playwright)
        shell: bash
        env:
          REQ_DELAY: ${{ github.event.inputs.req_delay }}
          PAGE_LIMIT: ${{ github.event.inputs.page_limit }}
          MAX_PRODUCTS: ${{ github.event.inputs.max_products }}
          HEADLESS: ${{ github.event.inputs.headless }}
        run: |
          set -euo pipefail
          echo "::group::Runtime info"
          python --version
          echo "Start (UTC): $(date -u)"
          echo "MODE=${MODE}"
          echo "::endgroup::"

          REQ_DELAY="${REQ_DELAY:-0.25}"
          PAGE_LIMIT="${PAGE_LIMIT:-0}"
          MAX_PRODUCTS="${MAX_PRODUCTS:-0}"
          HEADLESS="${HEADLESS:-1}"

          SKIP_FLAG=()
          ONLY_FLAG=()
          if [ "${MODE}" = "prices" ] && [ -s data/rimi_skip_ext_ids.txt ]; then
            echo "Using skip list: $(wc -l < data/rimi_skip_ext_ids.txt) ext_ids"
            SKIP_FLAG=(--skip-ext-file data/rimi_skip_ext_ids.txt)
          fi
          if [ "${MODE}" = "metadata" ] && [ -s data/rimi_only_ext_ids.txt ]; then
            echo "Using ONLY list: $(wc -l < data/rimi_only_ext_ids.txt) ext_ids"
            ONLY_FLAG=(--only-ext-file data/rimi_only_ext_ids.txt)
          fi

          set +e
          set +o pipefail
          stdbuf -oL -eL timeout -k 60s 80m \
            python -u scripts/rimi_crawl_categories_pw.py \
              --cats-file data/rimi_categories.txt \
              --page-limit "$PAGE_LIMIT" \
              --max-products "$MAX_PRODUCTS" \
              --headless "$HEADLESS" \
              --req-delay "$REQ_DELAY" \
              --output-csv "$OUTPUT_CSV" \
              "${SKIP_FLAG[@]}" \
              "${ONLY_FLAG[@]}" \
            > >(tee data/rimi_run.log) 2>data/rimi_run.err
          status=${PIPESTATUS[0]}
          set -o pipefail
          set -e

          echo "End (UTC): $(date -u) - crawler exit code: ${status}"
          echo "::group::Crawler outputs"
          ls -lah data || true
          if [ -f "$OUTPUT_CSV" ]; then
            echo "CSV size:"; wc -l "$OUTPUT_CSV"; du -h "$OUTPUT_CSV"
          else
            echo "CSV not found"
          fi
          [ -f data/rimi_run.log ] && { echo "Log size:"; du -h data/rimi_run.log; } || echo "Log not found"
          [ -s data/rimi_run.err ] && { echo "---- stderr tail ----"; tail -n 120 data/rimi_run.err; } || true
          echo "::endgroup::"

          if [ "$status" -eq 124 ]; then
            echo "::warning::Crawler hit the time budget (timeout 80m). Continuing with partial results."
          elif [ "$status" -ne 0 ]; then
            echo "::warning::Crawler exited non-zero ($status); continuing"
          fi

      - name: Ensure CSV exists (header if empty)
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -s "$OUTPUT_CSV" ]; then
            python -c "import csv,os; p=os.environ.get('OUTPUT_CSV','data/rimi_products.csv'); flds=['store_chain','store_name','store_channel','ext_id','ean_raw','sku_raw','name','size_text','brand','manufacturer','price','currency','image_url','category_path','category_leaf','source_url']; os.makedirs(os.path.dirname(p) or '.', exist_ok=True); f=open(p,'w',newline='',encoding='utf-8'); csv.DictWriter(f, fieldnames=flds).writeheader(); f.close(); print('Wrote header-only CSV ->', p)"
          fi

      - name: Dump crawler log (tail)
        if: always()
        run: |
          echo "----- last 200 lines of data/rimi_run.log -----"
          if [ -f data/rimi_run.log ]; then
            tail -n 200 data/rimi_run.log
          else
            echo "(no log found)"
          fi

      - name: Show CSV head (debug)
        shell: bash
        run: |
          set -euo pipefail
          ls -lah data || true
          echo "---- line count ----"
          wc -l "$OUTPUT_CSV" || true
          echo "---- first 12 lines ----"
          head -n 12 "$OUTPUT_CSV" || true

      - name: Upload crawl artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rimi-crawl-${{ env.MODE }}-shard-${{ matrix.shard }}-${{ github.run_id }}
          path: |
            data/rimi_products.csv
            data/rimi_run.log
            data/rimi_run.err
            data/rimi_debug/**/*.png
            data/_skip_count.txt
            data/rimi_skip_ext_ids.txt
            data/rimi_only_ext_ids.txt
          if-no-files-found: warn
          retention-days: 7

      - name: Install psql client
        if: ${{ env.DATABASE_URL != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: DB sanity (connection)
        if: ${{ env.DATABASE_URL != '' }}
        shell: bash
        run: |
          set -euo pipefail
          psql "$DATABASE_URL" -c "\conninfo" || true
          psql "$DATABASE_URL" -c "SELECT current_database(), current_user;" || true

      - name: Prepare DB (staging and helper tables)
        if: ${{ env.DATABASE_URL != '' }}
        shell: bash
        run: |
          set -euo pipefail
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 <<'SQL'
          BEGIN;
          CREATE TABLE IF NOT EXISTS public.staging_rimi_products (
            ext_id        text PRIMARY KEY,
            name          text NOT NULL,
            ean_raw       text,
            sku_raw       text,
            ean_norm      text GENERATED ALWAYS AS (regexp_replace(COALESCE(ean_raw,''), '[^0-9]', '', 'g')) STORED,
            size_text     text,
            brand         text,
            manufacturer  text,
            price         numeric(12,2),
            currency      text DEFAULT 'EUR',
            category_path text,
            category_leaf text,
            collected_at  timestamptz DEFAULT now()
          );
          ALTER TABLE public.staging_rimi_products
            ADD COLUMN IF NOT EXISTS manufacturer text;
          CREATE EXTENSION IF NOT EXISTS pg_trgm;
          CREATE INDEX IF NOT EXISTS ix_rimi_ean       ON public.staging_rimi_products (ean_norm);
          CREATE INDEX IF NOT EXISTS ix_rimi_name_trgm ON public.staging_rimi_products USING gin (name gin_trgm_ops);

          INSERT INTO public.stores (name, chain, is_online)
          SELECT 'Rimi ePood', 'Rimi', TRUE
          WHERE NOT EXISTS (SELECT 1 FROM public.stores WHERE chain='Rimi' AND is_online=TRUE);

          CREATE TABLE IF NOT EXISTS public.rimi_candidates (
            ext_id        text PRIMARY KEY,
            ean_norm      text,
            ean_raw       text,
            sku_raw       text,
            name          text,
            size_text     text,
            brand         text,
            manufacturer  text,
            price         numeric(12,2),
            currency      text,
            category_path text,
            category_leaf text,
            last_seen     timestamptz DEFAULT now()
          );
          ALTER TABLE public.rimi_candidates
            ADD COLUMN IF NOT EXISTS manufacturer text;
          COMMIT;
          SQL

      - name: Load CSV to DB (staging + candidates)
        if: ${{ env.DATABASE_URL != '' }}
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -s "$OUTPUT_CSV" ]; then
            echo "No rows in $OUTPUT_CSV — skipping DB load."
            exit 0
          fi

          CSV_ABS="$(python -c 'import os; p=os.environ.get("OUTPUT_CSV","data/rimi_products.csv"); print(os.path.abspath(p))')"
          echo "CSV_ABS: $CSV_ABS"
          ls -l "$CSV_ABS" || true

          cat > /tmp/rimi_load.sql <<'SQL'
          \set ON_ERROR_STOP on
          BEGIN;

          CREATE TEMP TABLE tmp_rimi_csv_full (
            store_chain   text,
            store_name    text,
            store_channel text,
            ext_id        text,
            ean_raw       text,
            sku_raw       text,
            name          text,
            size_text     text,
            brand         text,
            manufacturer  text,
            price         text,
            currency      text,
            image_url     text,
            category_path text,
            category_leaf text,
            source_url    text
          );

          \copy tmp_rimi_csv_full FROM '__CSV__' CSV HEADER

          CREATE TEMP TABLE tmp_staging_rimi_products (
            ext_id        text PRIMARY KEY,
            name          text NOT NULL,
            ean_raw       text,
            sku_raw       text,
            ean_norm      text GENERATED ALWAYS AS (regexp_replace(COALESCE(ean_raw,''), '[^0-9]+', '', 'g')) STORED,
            size_text     text,
            brand         text,
            manufacturer  text,
            price         numeric(12,2),
            currency      text DEFAULT 'EUR',
            category_path text,
            category_leaf text,
            collected_at  timestamptz DEFAULT now()
          );

          INSERT INTO tmp_staging_rimi_products
            (ext_id,name,ean_raw,sku_raw,size_text,brand,manufacturer,price,currency,category_path,category_leaf)
          SELECT
            ext_id,
            COALESCE(NULLIF(btrim(name),''), initcap(replace(regexp_replace(COALESCE(ext_id,''),'^.*/',''),'-',' '))) AS name,
            NULLIF(btrim(ean_raw),'') AS ean_raw,
            NULLIF(btrim(sku_raw),'') AS sku_raw,
            NULLIF(btrim(size_text),'') AS size_text,
            NULLIF(btrim(brand),'') AS brand,
            NULLIF(btrim(manufacturer),'') AS manufacturer,
            NULLIF(price,'')::numeric AS price,
            COALESCE(NULLIF(currency,''),'EUR') AS currency,
            NULLIF(btrim(category_path),'') AS category_path,
            NULLIF(btrim(category_leaf),'') AS category_leaf
          FROM tmp_rimi_csv_full
          WHERE COALESCE(ext_id,'') <> '';

          -- Drop rows that still lack a name (NOT NULL)
          DELETE FROM tmp_staging_rimi_products WHERE COALESCE(name,'')='';

          INSERT INTO public.staging_rimi_products
            (ext_id,name,ean_raw,sku_raw,size_text,brand,manufacturer,price,currency,category_path,category_leaf,collected_at)
          SELECT ext_id,name,ean_raw,sku_raw,size_text,brand,manufacturer,price,currency,category_path,category_leaf,now()
          FROM tmp_staging_rimi_products
          ON CONFLICT (ext_id) DO UPDATE
            SET name          = EXCLUDED.name,
                ean_raw       = EXCLUDED.ean_raw,
                sku_raw       = EXCLUDED.sku_raw,
                size_text     = COALESCE(EXCLUDED.size_text, public.staging_rimi_products.size_text),
                brand         = COALESCE(EXCLUDED.brand, public.staging_rimi_products.brand),
                manufacturer  = COALESCE(EXCLUDED.manufacturer, public.staging_rimi_products.manufacturer),
                price         = EXCLUDED.price,
                currency      = COALESCE(EXCLUDED.currency, public.staging_rimi_products.currency),
                category_path = COALESCE(EXCLUDED.category_path, public.staging_rimi_products.category_path),
                category_leaf = COALESCE(EXCLUDED.category_leaf, public.staging_rimi_products.category_leaf),
                collected_at  = now();

          INSERT INTO public.rimi_candidates
            (ext_id, ean_norm, ean_raw, sku_raw, name, size_text, brand, manufacturer, price, currency, category_path, category_leaf, last_seen)
          SELECT
            s.ext_id, s.ean_norm, s.ean_raw, s.sku_raw, s.name, s.size_text, s.brand, s.manufacturer,
            s.price, s.currency, s.category_path, s.category_leaf, now()
          FROM tmp_staging_rimi_products s
          ON CONFLICT (ext_id) DO UPDATE
            SET price         = EXCLUDED.price,
                currency      = EXCLUDED.currency,
                size_text     = COALESCE(EXCLUDED.size_text, public.rimi_candidates.size_text),
                brand         = COALESCE(EXCLUDED.brand, public.rimi_candidates.brand),
                manufacturer  = COALESCE(EXCLUDED.manufacturer, public.rimi_candidates.manufacturer),
                category_path = COALESCE(EXCLUDED.category_path, public.rimi_candidates.category_path),
                category_leaf = COALESCE(EXCLUDED.category_leaf, public.rimi_candidates.category_leaf),
                ean_raw       = COALESCE(EXCLUDED.ean_raw, public.rimi_candidates.ean_raw),
                sku_raw       = COALESCE(EXCLUDED.sku_raw, public.rimi_candidates.sku_raw),
                last_seen     = now();

          COMMIT;
          SQL

          sed -i "s|__CSV__|$CSV_ABS|g" /tmp/rimi_load.sql
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f /tmp/rimi_load.sql

      - name: Sanity check (rows & zero-price count)
        if: ${{ env.DATABASE_URL != '' }}
        shell: bash
        run: |
          set -euo pipefail
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 <<'SQL'
          SELECT COUNT(*) AS candidates_total,
                 SUM(CASE WHEN price IS NULL OR price = 0 THEN 1 ELSE 0 END) AS zero_price
          FROM public.rimi_candidates;
          SQL

      - name: Adopt Rimi candidates with EANs (optional helpers)
        if: ${{ env.DATABASE_URL != '' }}
        shell: bash
        run: |
          set -euo pipefail
          cat > /tmp/adopt_rimi.sql <<'SQL'
          DO $do$
          DECLARE r record;
          BEGIN
            IF EXISTS (SELECT 1 FROM pg_proc WHERE proname='adopt_all_rimi_candidates_with_ean') THEN
              PERFORM public.adopt_all_rimi_candidates_with_ean();
            ELSIF EXISTS (SELECT 1 FROM pg_proc WHERE proname='adopt_candidate_with_ean') THEN
              FOR r IN
                SELECT ext_id FROM public.rimi_candidates WHERE COALESCE(ean_norm,'') <> ''
              LOOP
                PERFORM public.adopt_candidate_with_ean(r.ext_id);
              END LOOP;
            END IF;
          END
          $do$;
          SQL
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f /tmp/adopt_rimi.sql
