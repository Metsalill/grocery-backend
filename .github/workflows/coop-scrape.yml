name: "Coop – Category Crawl (Playwright) + optional DB upsert"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Crawler mode: ecoop or wolt"
        required: false
        default: "ecoop"
      region:
        description: "Base region URL (https://coophaapsalu.ee or https://vandra.ecoop.ee or Wolt venue URL)"
        required: false
        default: "https://vandra.ecoop.ee"
      categories_multiline:
        description: "Category URLs/paths (one per line). Full URLs or /et/tooted/53-joogid"
        required: false
        default: ""
      categories_file_url:
        description: "Raw URL to .txt (one URL/path per line)"
        required: false
        default: ""
      page_limit:
        description: "Discovery cap per category (0 = all)"
        required: false
        default: "0"
      max_products:
        description: "Post-discovery cap per category (0 = all)"
        required: false
        default: "0"
      req_delay:
        description: "Delay between actions (seconds) — used for ecoop mode"
        required: false
        default: "0.5"
      pdp_workers:
        description: "Concurrent PDP tabs per category — used for ecoop mode"
        required: false
        default: "4"
      shards:
        description: "Parallel shards for categories (1–8)"
        required: false
        default: "8"
      upsert_db:
        description: "Set to 1 to upsert into public.staging_coop_products"
        required: false
        default: "0"
      wolt_force_pw:
        description: "Force Playwright fallback for Wolt (true/false/1/0)"
        required: false
        default: "true"

  # 05:30 Tallinn daily (02:30 UTC)
  schedule:
    - cron: "30 2 * * *"

concurrency:
  group: coop-scrape-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        shard_index: [0, 1, 2, 3, 4, 5, 6, 7]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Skip extra matrix jobs beyond requested shard count
      - name: Skip extra shards
        if: ${{ matrix.shard_index >= (github.event_name == 'workflow_dispatch' && fromJSON(inputs.shards) || 1) }}
        run: echo "Skipping shard ${{ matrix.shard_index }}."

      - name: Set up Python
        if: ${{ matrix.shard_index < (github.event_name == 'workflow_dispatch' && fromJSON(inputs.shards) || 1) }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Always install Playwright so Wolt fallback can render pages when needed
      - name: Install Python deps (& Playwright)
        if: ${{ matrix.shard_index < (github.event_name == 'workflow_dispatch' && fromJSON(inputs.shards) || 1) }}
        run: |
          python -m pip install --upgrade pip
          pip install asyncpg playwright==1.46.0
          python -m playwright install --with-deps chromium

      - name: Choose DB URL (prefer PUBLIC)
        if: ${{ matrix.shard_index < (github.event_name == 'workflow_dispatch' && fromJSON(inputs.shards) || 1) }}
        env:
          DATABASE_URL_PUBLIC:  ${{ secrets.DATABASE_URL_PUBLIC }}
          DATABASE_URL_PRIVATE: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -n "${DATABASE_URL_PUBLIC:-}" ]; then
            echo "DATABASE_URL=$DATABASE_URL_PUBLIC" >> "$GITHUB_ENV"
            echo "[db] Using DATABASE_URL_PUBLIC"
          elif [ -n "${DATABASE_URL_PRIVATE:-}" ]; then
            echo "DATABASE_URL=$DATABASE_URL_PRIVATE" >> "$GITHUB_ENV"
            echo "[db] Using DATABASE_URL (private)"
          else
            echo "[db] No DB secret provided; upsert (if enabled) will be skipped."
          fi
          echo "COOP_UPSERT_DB=${{ github.event_name == 'schedule' && '1' || inputs.upsert_db }}" >> "$GITHUB_ENV"

      - name: Build categories file
        if: ${{ matrix.shard_index < (github.event_name == 'workflow_dispatch' && fromJSON(inputs.shards) || 1) }}
        env:
          MODE:              ${{ github.event_name == 'workflow_dispatch' && inputs.mode || 'ecoop' }}
          REGION_URL:        ${{ inputs.region }}
          CATS_MULTILINE:    ${{ inputs.categories_multiline }}
          CATS_FILE_URL:     ${{ inputs.categories_file_url }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          CATS_ALL="coop_categories.txt"
          : > "$CATS_ALL"

          # 1) URL source (if provided)
          if [ -n "$CATS_FILE_URL" ]; then
            echo ">> downloading categories from: $CATS_FILE_URL"
            curl -fsSL "$CATS_FILE_URL" -o "$CATS_ALL" || true
          fi

          # 2) Manual multiline
          if [ ! -s "$CATS_ALL" ] && [ -n "$CATS_MULTILINE" ]; then
            printf '%s\n' "$CATS_MULTILINE" > "$CATS_ALL"
          fi

          # 3) Repo defaults by target (region/mode)
          if [ ! -s "$CATS_ALL" ]; then
            if [ "$MODE" = "wolt" ] || echo "$REGION_URL" | grep -qi 'wolt\.com'; then
              REPO_FILE="data/wolt_coop_lasname_categories.txt"
            else
              if echo "$REGION_URL" | grep -qi 'coophaapsalu\.ee'; then
                REPO_FILE="data/coop_haapsalu_categories.txt"
              else
                REPO_FILE="data/coop_vandra_categories.txt"
              fi
            fi
            if [ -f "$REPO_FILE" ]; then
              echo ">> using repo categories file: $REPO_FILE"
              cp "$REPO_FILE" "$CATS_ALL"
            fi
          fi

          # 4) Last-resort tiny default
          if [ ! -s "$CATS_ALL" ]; then
            if [ "$MODE" = "wolt" ] || echo "$REGION_URL" | grep -qi 'wolt\.com'; then
              echo "https://wolt.com/et/est/tallinn/venue/coop-lasname/items/puu-ja-koogiviljad-4" > "$CATS_ALL"
            else
              if echo "$REGION_URL" | grep -qi 'coophaapsalu\.ee'; then
                echo "/tootekategooria/joogid/" > "$CATS_ALL"
              else
                echo "/et/tooted/53-joogid" > "$CATS_ALL"
              fi
            fi
          fi

          # Normalize CRLF
          sed -e 's/\r$//' -i "$CATS_ALL"

          echo "=== Categories file ==="
          cat "$CATS_ALL" || true
          echo "======================="

      - name: Run Coop crawler (sharded)
        if: ${{ matrix.shard_index < (github.event_name == 'workflow_dispatch' && fromJSON(inputs.shards) || 1) }}
        env:
          MODE:         ${{ github.event_name == 'workflow_dispatch' && inputs.mode        || 'ecoop' }}
          REGION_URL:   ${{ inputs.region }}
          PAGE_LIMIT:   ${{ github.event_name == 'workflow_dispatch' && inputs.page_limit   || '0' }}
          MAX_PRODUCTS: ${{ github.event_name == 'workflow_dispatch' && inputs.max_products || '0' }}
          HEADLESS:     "1"
          REQ_DELAY:    ${{ github.event_name == 'workflow_dispatch' && inputs.req_delay    || '0.5' }}
          PDP_WORKERS:  ${{ github.event_name == 'workflow_dispatch' && inputs.pdp_workers  || '4' }}
          SHARD_COUNT:  ${{ github.event_name == 'workflow_dispatch' && inputs.shards       || '1' }}
          # Expose the toggle as env for the script's env override path, too.
          WOLT_FORCE_PW_INPUT: ${{ github.event_name == 'workflow_dispatch' && inputs.wolt_force_pw || 'true' }}
          PYTHONUNBUFFERED: "1"
        shell: bash
        run: |
          set -euo pipefail
          echo ">> running shard ${{ matrix.shard_index }} of $SHARD_COUNT (mode=$MODE)"
          # Normalize the toggle to lowercase for simple checks
          WPW="$(echo "${WOLT_FORCE_PW_INPUT}" | tr '[:upper:]' '[:lower:]')"
          FORCE_PW="false"
          case "$WPW" in
            1|true|yes|on) FORCE_PW="true" ;;
          esac

          # Always pass legacy value flag; add boolean flag when true.
          EXTRA=""
          if [ "$MODE" = "wolt" ]; then
            # Also set env var path used by the script
            echo "WOLT_FORCE_PLAYWRIGHT=$WPW" >> "$GITHUB_ENV"
            EXTRA="$EXTRA --wolt-force-playwright-val \"$WPW\""
            if [ "$FORCE_PW" = "true" ]; then
              EXTRA="$EXTRA --wolt-force-playwright"
            fi
          fi

          # shellcheck disable=SC2086
          python scripts/coop_crawl_categories_pw.py \
            --mode "$MODE" \
            --region "$REGION_URL" \
            --categories-file "coop_categories.txt" \
            --page-limit "$PAGE_LIMIT" \
            --max-products "$MAX_PRODUCTS" \
            --headless "$HEADLESS" \
            --req-delay "$REQ_DELAY" \
            --pdp-workers "$PDP_WORKERS" \
            --cat-shards "$SHARD_COUNT" \
            --cat-index "${{ matrix.shard_index }}" \
            --out "out/coop_products_${{ github.run_id }}_shard${{ matrix.shard_index }}.csv" \
            $EXTRA

      - name: Upload CSV artifact
        if: ${{ always() && matrix.shard_index < (github.event_name == 'workflow_dispatch' && fromJSON(inputs.shards) || 1) }}
        uses: actions/upload-artifact@v4
        with:
          name: coop-products-${{ github.run_id }}-part-${{ matrix.shard_index }}
          path: out/*.csv
          if-no-files-found: warn
          retention-days: 7
