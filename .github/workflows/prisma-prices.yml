name: Prisma â†’ Price Update (daily)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"   # run once a day at 03:00 UTC

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      PRISMA_STORE_ID: "14"
      PRICE_CURRENCY: "EUR"
      PRICE_TYPE: "regular"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install playwright psycopg2-binary

      - name: Install Chromium + deps
        run: python -m playwright install --with-deps chromium

      # optional warm-up on 5 items (keeps failures small if site changes)
      - name: Smoke test (5)
        run: python scripts/prisma_price_updater.py --max-products 5 --headless 1

      - name: Update Prisma prices (batch 500)
        run: python scripts/prisma_price_updater.py --max-products 500 --headless 1
