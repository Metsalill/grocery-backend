name: "Coop (Bolt Food) – Auto category crawl → CSV/DB"

on:
  workflow_dispatch:
    inputs:
      city_path:
        description: "Bolt city path (from URL after /en-US/, e.g. 2-tartu)"
        required: false
        default: "2-tartu"
      stores_multiline:
        description: "Store display names (one per line). Leave empty to use the 3 Tartu Maksimarkets."
        required: false
        default: |
          Lõunakeskuse COOP Maksimarket
          Eedeni COOP Maksimarket
          Kvartali COOP Maksimarket
      headless:
        description: "Headless Playwright (1/0)"
        required: false
        default: "1"
      req_delay:
        description: "Delay between steps (sec)"
        required: false
        default: "0.25"
      upsert_db:
        description: "Upsert into Postgres (1=yes, 0=just CSV)"
        required: false
        default: "1"
  schedule:
    - cron: "0 */2 * * *" # every 2 hours

concurrency:
  group: coop-bolt-crawl
  cancel-in-progress: false

jobs:
  crawl-bolt:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.47.0 selectolax psycopg[binary] tenacity
          python -m playwright install --with-deps chromium

      - name: Prepare store list
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ inputs.stores_multiline }}" ]; then
            cat > /tmp/stores.txt <<'EOF'
Lõunakeskuse COOP Maksimarket
Eedeni COOP Maksimarket
Kvartali COOP Maksimarket
EOF
          else
            printf "%s\n" "${{ inputs.stores_multiline }}" > /tmp/stores.txt
          fi
          echo "Prepared store list:"
          cat /tmp/stores.txt

      - name: Crawl each store
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CITY_PATH: ${{ inputs.city_path }}
          HEADLESS: ${{ inputs.headless }}
          REQ_DELAY: ${{ inputs.req_delay }}
          UPSERT_DB: ${{ inputs.upsert_db }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          while IFS= read -r STORE || [ -n "$STORE" ]; do
            [ -z "$STORE" ] && continue
            SAFE_NAME="$(echo "$STORE" | tr ' ' '_' | tr -dc '[:alnum:]_')"
            echo "==> Crawling: $STORE"
            python scripts/bolt_crawler.py \
              --city "${CITY_PATH}" \
              --store "${STORE}" \
              --headless "${HEADLESS}" \
              --req-delay "${REQ_DELAY}" \
              --upsert-db "${UPSERT_DB}" \
              --out "out/coop_bolt_${CITY_PATH}_${SAFE_NAME}.csv"
          done < /tmp/stores.txt

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "coop-bolt-csv"
          path: out/*.csv
          if-no-files-found: warn
