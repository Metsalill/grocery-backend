name: Coop Bolt scrape + DB ingest

on:
  workflow_dispatch: {}
  schedule:
    - cron: "25 */12 * * *"

jobs:
  scrape-bolt:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        include:
          - city: tartu
            venue_slug: kvartali-coop-maksimarket
            store_id: 559
            out: out/bolt_kvartali.csv
          - city: tartu
            venue_slug: lounakeskuse-coop-maksimarket
            store_id: 561
            out: out/bolt_lounakeskus.csv
          - city: tartu
            venue_slug: eedeni-coop-maksimarket
            store_id: 560
            out: out/bolt_eedeni.csv

    env:
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install crawler deps
        run: |
          python -m pip install --upgrade pip
          pip install "playwright>=1.44,<2" httpx beautifulsoup4 "selectolax>=0.3.12" lxml psycopg2-binary
          python -m playwright install --with-deps chromium

      - name: Run Bolt crawler + ingest
        run: |
          mkdir -p out
          python3 scripts/bolt_crawler.py \
            --store-id ${{ matrix.store_id }} \
            --venue-slug ${{ matrix.venue_slug }} \
            --categories-file data/bolt_categories_slugs.txt \
            --upsert-db main \
            --headless true \
            --out ${{ matrix.out }}

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.city }}-bolt-${{ matrix.venue_slug }}
          path: ${{ matrix.out }}
