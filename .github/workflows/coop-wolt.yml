name: Coop Wolt Crawl + Ingest

on:
  # run manually
  workflow_dispatch: {}
  # and optionally on a schedule (every 6h here, tweak if you want)
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: coop-wolt-crawl
  cancel-in-progress: true

jobs:
  crawl-wolt:
    name: crawl-wolt (wolt:${{ matrix.venue_id }}, ${{ matrix.store_id }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          # NOTE: store_id MUST match stores.id in Railway
          - venue_id: "coop-parnu"
            store_id: "551"   # Wolt: Coop Pärnu
          - venue_id: "coop-laagri"
            store_id: "552"   # Wolt: Coop Laagri
          - venue_id: "konsum-juri"
            store_id: "553"   # Wolt: Konsum Jüri
          - venue_id: "coop-miiduranna"
            store_id: "554"   # Wolt: Coop Miiduranna
          - venue_id: "coop-akadeemia_tallinn"
            store_id: "555"   # Wolt: Coop Akadeemia
          - venue_id: "coop-lasnamae_tallinn"
            store_id: "556"   # Wolt: Coop Lasnamäe
          - venue_id: "coop-mustakivi_tallinn"
            store_id: "557"   # Wolt: Coop Mustakivi
          - venue_id: "konsum-saku_tallinn"
            store_id: "558"   # Wolt: Konsum Saku

    env:
      TZ: Europe/Tallinn
      # write-access DB url from repo Secrets
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Crawl & ingest this Wolt store
        env:
          # pass through DB + store-specific info
          DATABASE_URL: ${{ env.DATABASE_URL }}
          STORE_ID: ${{ matrix.store_id }}
          SOURCE: "wolt"
        run: |
          python3 scripts/wolt_crawler.py \
            --venue "${{ matrix.venue_id }}" \
            --store-id "${{ matrix.store_id }}" \
            --source "wolt"
