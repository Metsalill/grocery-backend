name: Coop Wolt Crawl + Ingest

on:
  workflow_dispatch: {}
  schedule:
    # Every night at 02:15 UTC
    - cron: "15 2 * * *"

concurrency:
  group: coop-wolt-scrape
  cancel-in-progress: true

jobs:
  crawl-wolt:
    name: crawl-wolt ({{ matrix.store_host }}, {{ matrix.city }}, {{ matrix.store_id }})
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        include:
          # WOLT (not Bolt) venues only — Bolt venues (Kvartali/Eedeni/Lõunakeskus) live in coop-bolt.yml
          - store_id: 551
            store_host: "wolt:coop-parnu"
            city: "parnu"
          - store_id: 552
            store_host: "wolt:coop-laagri"
            city: "tallinn"
          - store_id: 553
            store_host: "wolt:konsum-juri"
            city: "tallinn"
          - store_id: 554
            store_host: "wolt:coop-miiduranna"
            city: "tallinn"
          - store_id: 555
            store_host: "wolt:coop-akadeemia"
            city: "tallinn"
          - store_id: 556
            store_host: "wolt:coop-lasnamae"
            city: "tallinn"
          - store_id: 557
            store_host: "wolt:coop-mustakivi"
            city: "tallinn"
          - store_id: 558
            store_host: "wolt:konsum-saku"
            city: "tallinn"

    env:
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}   # Railway RW connection string
      STORE_ID: ${{ matrix.store_id }}               # <- used by wolt_crawler.py for direct DB ingest
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests selectolax "psycopg[binary]" playwright

      - name: Install Playwright Chromium
        run: |
          python -m playwright install --with-deps chromium

      - name: Crawl & ingest this Wolt store
        run: |
          python3 scripts/wolt_crawler.py \
            --store-host "${{ matrix.store_host }}" \
            --city "${{ matrix.city }}" \
            --upsert-db 1 \
            --ingest-mode main

      - name: Upload CSV snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "wolt-${{ matrix.store_host }}-${{ matrix.city }}"
          path: |
            out/*.csv
          if-no-files-found: ignore
