name: Coop Wolt Crawl + Ingest

on:
  workflow_dispatch: {}
  schedule:
    # run e.g. every 6h; adjust if you want
    - cron: "30 */6 * * *"

concurrency:
  group: coop-wolt-scrape
  cancel-in-progress: true

jobs:
  crawl-wolt:
    name: crawl-wolt (wolt:${{ matrix.venue }}, ${{ matrix.city }}, ${{ matrix.store_id }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          # each row = one Wolt/Bolt venue mapped to a Coop store_id in DB
          - venue: "coop-parnu"        # <-- whatever slug you use in crawler
            city:  "parnu"
            store_id: "551"
          - venue: "coop-laagri"
            city:  "tallinn"
            store_id: "552"
          - venue: "konsum-juri"
            city:  "tallinn"
            store_id: "553"
          - venue: "coop-miiduranna"
            city:  "tallinn"
            store_id: "554"
          - venue: "coop-akadeemia"
            city:  "tallinn"
            store_id: "555"
          - venue: "coop-lasnamae"
            city:  "tallinn"
            store_id: "556"
          - venue: "coop-mustakivi"
            city:  "tallinn"
            store_id: "557"
          - venue: "konsum-saku"
            city:  "tallinn"
            store_id: "559"
          - venue: "coop-kvartali-maksimarket"
            city:  "tartu"
            store_id: "560"
          - venue: "coop-eedeni-maksimarket"
            city:  "tartu"
            store_id: "561"

    env:
      TZ: Europe/Tallinn
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      PYTHONUNBUFFERED: "1"
      STORE_ID: ${{ matrix.store_id }}
      VENUE_SLUG: ${{ matrix.venue }}
      CITY: ${{ matrix.city }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt || true
          # crawler-only deps that might not be in requirements.txt yet:
          pip install playwright selectolax
          python -m playwright install --with-deps chromium

      - name: Crawl & ingest this Wolt store
        run: |
          python3 scripts/wolt_crawler.py \
            --store-id "${STORE_ID}" \
            --venue-slug "${VENUE_SLUG}" \
            --city "${CITY}"

      - name: Post Setup Python
        if: always()
        run: echo "Done (or failed) for $STORE_ID"
