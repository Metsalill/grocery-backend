name: Export Rimi products from Railway

on:
  workflow_dispatch:
    inputs:
      chain:
        description: "Store chain to export"
        required: true
        default: "Rimi"
      out_path:
        description: "Output CSV path"
        required: true
        default: "out/rimi_export.csv"

permissions:
  contents: read

concurrency:
  group: export-rimi-${{ github.ref }}
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      # Use EXTERNAL Railway URL (NOT postgres.railway.internal)
      DATABASE_URL: ${{ secrets.DATABASE_URL_PUBLIC }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql-client

      - name: Normalize DATABASE_URL for SSL (if missing)
        id: dburl
        shell: bash
        run: |
          if [[ -z "${DATABASE_URL}" ]]; then
            echo "DATABASE_URL is empty"; exit 1
          fi
          if [[ "${DATABASE_URL}" == *"postgres.railway.internal"* ]]; then
            echo "Internal Railway hostname detected. Use EXTERNAL connection string with sslmode=require." >&2
            exit 2
          fi
          if [[ "${DATABASE_URL}" != *"sslmode="* ]]; then
            if [[ "${DATABASE_URL}" == *"?"* ]]; then
              echo "conn=${DATABASE_URL}&sslmode=require" >> $GITHUB_OUTPUT
            else
              echo "conn=${DATABASE_URL}?sslmode=require" >> $GITHUB_OUTPUT
            fi
          else
            echo "conn=${DATABASE_URL}" >> $GITHUB_OUTPUT
          fi
          echo "Normalized connection string ready."

      - name: Export products for chain
        env:
          CONN: ${{ steps.dburl.outputs.conn }}
          OUT: ${{ inputs.out_path }}
          CHAIN_IN: ${{ inputs.chain }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$(dirname "${OUT}")"

          # Safely quote the chain value for SQL (escape single quotes)
          CHAIN_ESCAPED=$(printf "%s" "${CHAIN_IN}" | sed "s/'/''/g")

          # Compose the SELECT with the quoted chain value inline (case-insensitive)
          read -r -d '' SQL <<EOSQL
          WITH chain_products AS (
            SELECT DISTINCT
              p.id,
              p.name,
              p.brand,
              p.ean,
              COALESCE(p.size_text, '') AS size_text
            FROM products p
            JOIN prices  pr ON pr.product_id = p.id
            JOIN stores  s  ON s.id = pr.store_id
            WHERE lower(s.chain) = lower('${CHAIN_ESCAPED}')
          )
          SELECT
            id,
            name,
            brand,
            size_text,
            ean,
            regexp_replace(lower(name), '\\s+', ' ', 'g') AS name_norm
          FROM chain_products
          ORDER BY name
          EOSQL

          echo "=== Exporting products for chain ${CHAIN_IN} â†’ ${OUT} ==="
          psql "${CONN}" -v ON_ERROR_STOP=1 \
            -c "COPY ( ${SQL} ) TO STDOUT WITH (FORMAT CSV, HEADER, ENCODING 'UTF8');" \
            > "${OUT}"
          echo "Export written to ${OUT}"

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: rimi-export
          path: ${{ inputs.out_path }}
          if-no-files-found: error
