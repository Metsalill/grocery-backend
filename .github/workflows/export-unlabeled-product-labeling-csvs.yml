name: Apply Excel product categories

on:
  workflow_dispatch:

jobs:
  apply-excel-categories:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install psycopg2-binary pandas

      - name: Apply Excel categories
        env:
          DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
        run: python scripts/apply_excel_categories.py

      - name: Upload uncertain products CSV
        uses: actions/upload-artifact@v4
        with:
          name: products-uncertain-after-apply
          path: data/product_labels/products_uncertain_after_apply.csv
          if-no-files-found: ignore
