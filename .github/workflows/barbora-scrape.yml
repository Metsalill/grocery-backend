name: Barbora Scrape + DB Ingest + CSV Artifact

on:
  workflow_dispatch: {}
  schedule:
    # run every 24h UTC (tune later if you want it more frequent)
    - cron: "0 2 * * *"

concurrency:
  group: barbora-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}   # Railway RW connection string
      STORE_ID: "441"                                # Barbora ePood store_id in 'stores'
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run Barbora crawler
        run: |
          mkdir -p data
          python scripts/barbora_crawl_categories_pw.py \
            --cats-file data/barbora_categories.txt \
            --page-limit 20 \
            --req-delay 1.5 \
            --headless True \
            --output-csv data/barbora_products.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: barbora-products
          path: data/barbora_products.csv
