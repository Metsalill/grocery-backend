name: Barbora scrape + ingest

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"   # every 6h or whatever you want

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      STORE_ID: "441"         # Barbora ePood store_id from Railway.stores
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright asyncpg httpx beautifulsoup4
          playwright install chromium

      - name: Run Barbora crawler
        run: |
          mkdir -p data
          python scripts/barbora_crawl_categories_pw.py \
            --out data/barbora_products.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: barbora_products
          path: data/barbora_products.csv
          if-no-files-found: warn
