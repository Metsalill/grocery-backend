name: Barbora DB Scrape + Ingest

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 */6 * * *"   # optional

concurrency:
  group: barbora-db-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      TZ: Europe/Tallinn
      DATABASE_URL: ${{ secrets.RW_DATABASE_URL }}
      STORE_ID: "441"          # Barbora ePood in your DB
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install beautifulsoup4 lxml
          python -m playwright install --with-deps chromium

      - name: Run Barbora crawler
        run: |
          mkdir -p data
          python scripts/barbora_crawl_categories_pw.py \
            --cats-file data/barbora_categories.txt \
            --output-csv data/barbora_products.csv \
            --headless 1

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: barbora-products
          path: data/barbora_products.csv
          if-no-files-found: warn
